apiVersion: v1
kind: Namespace
metadata:
  name: monitor
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-monitor
spec:
  storageClassName: nfs-monitor
  persistentVolumeReclaimPolicy: Delete
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Ti
  nfs:
    server: {{ NAS_IP }}
    path: {{ NAS_PATH }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-monitor
  namespace: monitor
spec:
  storageClassName: nfs-monitor
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
