version: '3'

services:
  prometheus:
    image: prom/prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/prometheus.yml
      - ./prometheus_data:/prometheus
    command:
      - '--config.file=/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1y'
    external_links:
      - node-exporter:nodeexporter
      - grafana:grafana
      - gpuexporter:gpuexporter
      - apc:apc
      - snmpexporter:snmpexporter
      - snmpexporter_router:snmpexporterrouter
      - traefik
    depends_on:
      - node-exporter
      - gpuexporter
      - apc
      - snmpexporter
      - snmpexporter_router
    networks:
      - mynet

  grafana:
    restart: always
    image: grafana/grafana
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./grafana.ini:/etc/grafana/grafana.ini
    labels:
      - "traefik.frontend.rule=Host:my.domain.ntu.edu.tw;PathPrefixStrip:/monitor/"
      - "traefik.port=3000"
      - "traefik.enable=true"
      - "traefik.backend=grafana"
    environment:
      - GF_PATHS_PROVISIONING=/var/lib/grafana/provis
      - GF_PATHS_PLUGINS=/var/lib/grafana/plugins
      - GF_PATHS_LOGS=/var/lib/grafana/log
      - GF_PATHS_DATA=/var/lib/grafana
    external_links:
      - prometheus:prometheus
    depends_on:
      - prometheus
    networks:
      - mynet

  gpuexporter:
    restart: always
    image: linnil1/nvidia-smi
    devices:
      - /dev/nvidia0
      - /dev/nvidia1
      - /dev/nvidiactl
      - /dev/nvidia-uvm
      - /dev/nvidia-uvm-tools
    volumes:
      - nvidia_driver_375.66:/usr/local/nvidia/:ro
    networks:
      - mynet

  apc:
    restart: always
    image: linnil1/apcupsd_exporter
    command: "./main -apcupsd.addr 192.168.1.1:3551"
    networks:
     - mynet

  snmpexporter:
    restart: always
    image: prom/snmp-exporter
    networks:
      - mynet

  snmpexporter_router:
    restart: always
    image: prom/snmp-exporter
    volumes:
      - ./snmp/router.yml:/etc/snmp_exporter/snmp.yml
    networks:
      - mynet


networks:
  mynet:
    external:
      name: dockercompose_mynet

volumes:
  nvidia_driver_375.66:
    external: true
